<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make your own burger</title>
    <!-- Page title -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Link Stylesheet -->
    <script
      src="https://kit.fontawesome.com/442bffde55.js"
      crossorigin="anonymous"
    ></script>
    <!-- Embedding font-awesome for icons -->
  </head>
  <body>
    <!-- Header starts -->
    <header class="container">
      <!-- Nav starts -->
      <nav>
        <div class="flex-all space-between">
          <!-- Nav left -->
          <div class="nav-left flex-all space-between flex-center">
            <div class="logo-container">
              <!-- Container for logo -->
              <img src="images/logo.svg" alt="Logo" />
            </div>
            <ul class="nav-items-left flex-all space-between">
              <li>
                <a class="nav-a hover-effect black-font" href="#">Discover</a>
              </li>
              <li>
                <a class="nav-a hover-effect black-font" href="#"
                  >Make Your Burger</a
                >
              </li>
            </ul>
          </div>
          <!-- Nav left ends -->

          <!-- Nav right -->
          <div class="nav-right flex-all space-between flex-center">
            <ul
              class="contact flex-center nav-items-right flex-all space-between"
            >
              <li>
                <a class="call flex-all space-between flex-center" href="#"
                  ><i class="fa-solid fa-phone"></i> Call Us Back
                </a>
              </li>
              <li>
                <a class="nav-a hover-effect black-font" href="#"
                  >Track your order</a
                >
              </li>
            </ul>
            <!-- Container for user avatar -->
            <div class="user-container">
              <img src="images/avatar-dropdown.svg" alt="User avatar" />
            </div>
          </div>
        </div>
        <!-- Nav right ends -->
      </nav>
      <!-- Nav ends -->
    </header>
    <!-- Header ends -->

    <!-- Main Hero page Starts -->
    <main>
      <!-- Hero top section -->
      <section class="hero-top flex-all space-between flex-center">
        <div class="main-text">
          <h1>Make Your Own Burger</h1>
          <p>Choose your favorite toppings and ingredients from below</p>
        </div>
        <div class="main-image">
          <div class="main-img-wrapper">
            <img src="images/bg.svg" alt="background image color" />
            <div class="burger-wrap">
              <img src="images/burger.png" alt="image of a burger" />
              <img src="images/ketchup.png" alt="ketchup" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Main Hero page ends -->
  </body>
</html>
